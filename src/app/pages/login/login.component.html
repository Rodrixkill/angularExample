<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" class="form-control" id="user" formControlName="ci" />
      <div *ngIf="form.controls.ci.errors?.required && form.controls.ci.touched" class="error">
        *Required
      </div>
    </div>
    <div class="form-group">
      <label >Contrase&ntilde;a</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="pass" />
      <div *ngIf="form.controls.pass.errors?.required && form.controls.pass.touched" class="error">
        *Required
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
